<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = "Raja mohamed";
      let result = "";
      function solve(str) {
        array = str.split("");
        array.forEach((str) => (result += str.toUpperCase()));
      }
      solve(str);
      console.log(result);
    </script>
  </body>
</html>
