<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = ["Raja", "madam", "malayalam"];

      function solve(array) {
        array.forEach((str) => {
          let temp = str.split("").reverse().join("");
          if (str == temp) console.log(str);
        });
      }
      solve(array);
    </script>
  </body>
