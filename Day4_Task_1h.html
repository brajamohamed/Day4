<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [1, 2, 3, 4, 5, 6];
      let k = 5;
      (function () {
        for (let i = 0; i < k; i++) {
          let temp = array.pop();
          array.unshift(temp);
        }
      })(array, k);
      console.log(array);
    </script>
  </body>
</html>
