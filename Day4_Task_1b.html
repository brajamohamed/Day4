<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = ["Rajamohamed"];
      array = array[0].split("");
      console.log(array);
      let result = [];
      (function () {
        array.forEach((str) => {
          result.push(str.toUpperCase());
        });
      })(array);
      console.log(result);
    </script>
  </body>
</html>
