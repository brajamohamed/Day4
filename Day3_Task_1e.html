<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = ["ROSE", "MALAYALAM", "MADAM", "RAJA", "RADAR"];
      let result = [];
      (function () {
        array.forEach((str) => {
          let reverseStr = str.split("").reverse().join("");
          if (str == reverseStr) result.push(str);
        });
      })(array);
      console.log(result);
    </script>
  </body>
</html>
