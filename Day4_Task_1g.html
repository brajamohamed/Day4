<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [1, 2, 3, 4, 5, 6, 1, 3, 5, 8];
      let uniqueArray = [];
      (function () {
        uniqueArray = array.filter((value, index, self) => {
          if (self.indexOf(value) === index) {
            return value;
          }
        });
      })(array);
      console.log(uniqueArray);
    </script>
  </body>
</html>
